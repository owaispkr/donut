                <circle fill="white" stroke="rgb(36, 48, 155)"  stroke-width="3" r="100">
                </circle>
                <text style="stroke: #000;">
                    <textPath xlink:href="#text-path" >SVG Text on a linear path </textPath>
                </text>
                <text transform="translate(0,20)" text-anchor="middle" style="fill: rgb(36, 48, 155); font-size: 58px; font-weight: bold;">F&Co.</text>
            </g>
        </svg>
        </div>
    </div>
    <div id="mainTooltip" class="hidden">
        <p><span id="value"></span></p>
    </div>

</body>


<script>
    let backgroundColor = 'darkslategrey';
    let onHoverBackgroundColor = 'rgb(29, 59, 104)';

    function onMouseEnterInArc(element, path, className, left, top, fieldName) {
        onHoverSettings(path, className, left, top, fieldName);
    }

    function onHoverSettings(path, className, left, top, fieldName) {
        document.getElementById(className).style.fill = onHoverBackgroundColor;
        document.getElementById('mainTooltip').style.display = "block";
        document.getElementById('mainTooltip').style.left = `${left}px`;
        document.getElementById('mainTooltip').style.top = `${top}px`;
        document.getElementById('value').innerHTML = fieldName;
    }

    function onMouseLeaveingArc(element, path, className) {
        document.getElementById('mainTooltip').style.display = "none";
        document.getElementById(className).style.fill = backgroundColor;
    }
</script>

</html>
